services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    hostname: backend
    ports:
      - "5000:5000"
      - "5678:5678"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - PUID=1000
      - PGID=1000
      - FLASK_ENV=development
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: frontend
    hostname: frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
      - ./uploads:/app/uploads
      - ./results:/app/results
    depends_on:
      - backend
    environment:
      - PUID=1000
      - PGID=1000
    restart: always

volumes:
  uploads:
  results: